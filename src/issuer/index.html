<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-itunes-app" content="app-id=6473462222" />
    <title>II Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="authenticate-container">
        <h1>Example VC Issuer</h1>
        <form id="authenticate-form">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" name="userId" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password <span class="hint">(Enter any value - not used for authentication)</span></label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="authenticate-button">Authenticate</button>
        </form>
        <button id="back-to-wallet-button" style="display: none;">Back to Wallet</button>
        <div id="error-container">
            <p id="error"></p>
        </div>
    </div>
    <script type="module" src="./src/index.ts"></script>
</body>
</html>
